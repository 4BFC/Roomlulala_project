<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/subLogo.png" alt="logo">
            </a>
        </div>
        <nav class="top-menu">
            <ul class="nav">
                <li><a href="#">방탈출카페 리스트</a></li>
                <li><a href="#">방탈출러 모집방</a></li>
                <li><a href="#">방탈출 꿀팁 모음</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="login.html">
                <i class="bi bi-person-circle"></i>
            </a>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <h2>
                안녕하세요! <strong>룸루랄라</strong>입니다.
            </h2>
            <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="이름을 입력하세요." required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" id="login-form-submit">Login</button>
            </form>
            <div class="actions">
                <a href="javascript:void(0)">회원가입</a>
                <a href="javascript:void(0)">아이디 찾기</a>
                <a href="javascript:void(0)">비밀번호 찾기</a>
            </div>
            <div class="social-login">
                <button class="social-login-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-login-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-login-btn twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <small>방탈출 정보 제공 사이트 - Room Lu LaLa</small>
    </footer>
</body>
<script src="scripts/login-page.js"></script>
</html>
