<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="logo">
            </a>
        </div>
        <nav class="top-menu">
            <ul class="nav">
                <li><a href="#">방탈출카페 리스트</a></li>
                <li><a href="#">방탈출러 모집방</a></li>
                <li><a href="#">방탈출 꿀팁 모음</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="login.html">
                <i class="bi bi-person-circle"></i>
            </a>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h1>로그인</h1>
            <form>
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" placeholder="이름을 입력하세요." required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <button class="social-login-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-login-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-login-btn twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <small>방탈출 정보 제공 사이트 - Room Lu LaLa</small>
    </footer>
</body>

</html>
